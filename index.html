<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="si-calculator">
        <h3 style="text-align:center">Simple Interest Calculator</h3>
        <div class="main-form" style="text-align:center;">
            <form action="" onsubmit="return false;">
                <label for="PA">Principal Amount</label><br>
                <input type="number" name="PA" class="principal-input"><br><br>
                <label for="Rate">Rate(%)</label><br>
                <input type="number" name="Rate" class="rate"><br><br>
                <label for="Time">Time(in years)</label><br>
                <input type="number" name="Time" class="time"><br><br>
                <input type="submit" value="Calculate" class="calculate-btn">
            </form>
        </div>
        <div class="main-text" style="text-align:center;">
            <h5>Principal amount: <span class="principal-amount"></span></h5><br>
            <h5>Total Interest: <span class="interest-amount"></span></h5><br>
            <h5>Total Value: <span class="value-amount"></span></h5><br>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
